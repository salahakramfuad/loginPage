
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="Viewport" content="width=device-width, intitial-scale=1.0">
    <title>Login And Register Form</title>
    <link rel="Stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/21ef914ec3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <a href="#" class="Logo"><img src="shark.webp" alt="#" ></a>
    <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <button class="Login-Button" id="openbutton">Login</button>
    </header>
    <div class="card">
        <div class="container-form">
            <section class="logincard">
                <h2>Login</h2>
                <form action="">
                    <div class="inputBox">
                        <span class="iconBox"><i class='bx bx-envelope'></i></span>
                        <input type="email"required>
                        <lebel>Email</lebel>
                    </div>
                    <div class="inputBox">
                        <span class="iconBox"><i class='bx bxs-lock' ></i></span>
                        <input type="password"required>
                        <lebel>Password</lebel>
                    </div>
                    <div class="revovery-password">
                        <lebel><input type="checkbox">Remember me</lebel>
                        <a href="#">Revovery password</a>
                    </div>
                    <button type="submit">Login</button>
                    <div class="registerDown">
                        <p>Do not have an account?<a href="#" class="registerLink"> Register Here</a> </p>
                    </div>
                </form>
            </section>
            
            <div class="closebutton"><i class="fa-light fa-x fa-fade"></i></div>

        </div>

    </div>
    

</body>
</html>
